<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>

	<h:form>
	<h1>Teste de Build Hudson</h1>
	
	<div id="teste" style="position:relative;margin-right:35%;">
		<p:dataTable var="gra" value="#{grade.listarGrade}" >

			<p:column headerText="Linha">
				<h:outputText value="#{gra.linha}" />
			</p:column>
			
			<p:column headerText="Ônibus">
				<h:outputText value="#{gra.numOnibus}" />
			</p:column>
			
			<p:column headerText="Horário">
				<h:outputText value="#{gra.horario}" />
			</p:column>
			
			<p:column headerText="Intinerário">
				<h:outputText value="#{gra.intinerario}"  />
			</p:column>
		</p:dataTable>
</div>		
	</h:form>

</h:body>
</html>
